<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/app.css" />
  </head>
  <body>
    <main class="app">
      <header class="hero">
        <div>
          <h1>Realtime Chat + Tasks</h1>
          <p>WebSocket chat with task tracking. Everything stored in H2.</p>
        </div>
        <div class="user-box">
          <label for="userId">User ID</label>
          <input id="userId" type="text" placeholder="e.g. jabez" />
          <button id="connectBtn">Connect</button>
        </div>
      </header>

      <section class="grid">
        <div class="panel">
          <h2>Chat</h2>
          <div id="chatLog" class="chat-log"></div>
          <form id="chatForm" class="chat-form">
            <input id="chatInput" type="text" placeholder="Type a message" autocomplete="off" />
            <button type="submit">Send</button>
          </form>
        </div>

        <div class="panel">
          <h2>Tasks</h2>
          <form id="taskForm" class="task-form">
            <input id="taskTitle" type="text" placeholder="Title" required />
            <input id="taskCategory" type="text" placeholder="Category (optional)" />
            <textarea id="taskDescription" placeholder="Description (optional)"></textarea>
            <button type="submit">Add Task</button>
          </form>

          <div class="task-filters">
            <select id="taskStatus">
              <option value="">All statuses</option>
              <option value="PENDING">Pending</option>
              <option value="ACTIONED">Actioned</option>
            </select>
            <input id="filterCategory" type="text" placeholder="Filter by category" />
            <button id="refreshTasks">Refresh</button>
          </div>

          <div id="taskList" class="task-list"></div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
